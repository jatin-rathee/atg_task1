<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ATG : Internship Task</title>
</head>

<body>
    <button id="button">Click Me !</button>

    <!-- Modal section -->
    <div class="bg-modal">
        <div class="modal-content">
            <div>
                <p>
                    <span class="close">
                        <img src="https://cdn1.iconfinder.com/data/icons/basic-arrow/512/Artboard_22-512.png"
                            class="back" alt="">
                    </span>
                    <h3 class="para">multiple ticket</h3>
                </p>
            </div>

            <hr>

            <p class="count">1.</p>

            <form action="">
                <div>
                    <label for="category" class="category">Category?</label>
                    <input type="text" name="category" id="category"
                        placeholder="Example: Entry, food, or parking etc.">
                </div>

                <label for="desc" class="desc">Description</label>
                <input type="text" name="desc" id="desc" placeholder="Description">

                <label for="price" class="price">Ticket price for this category?</label>

                <div id="container">
                    <input id="input" name="" type="text" placeholder="Price per ticket">
                    <select id="select" name="">
                        <option value="Value for Item 1" title="Title for Item 1">&#x20b9;</option>
                        <option value="Value for Item 2" title="Title for Item 2">&#36;</option>
                        <option value="Value for Item 3" title="Title for Item 3">&#163;</option>
                    </select>
                </div>

                <p class="cost">Total Cost: &#x20b9;0</p>

                <button class="green-button">Done ðŸ‘Œ</button>
            </form>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
